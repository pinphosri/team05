<body background = "https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX6607438.jpg">
  <div class="w3-display-middle">
    <mat-card class="card2">
      <div style="text-align:right;">
        <button mat-raised-button color="warn" [routerLink]="['/app-menu']">ย้อนกลับ</button>
      </div><br>
      <h2 style="text-align:center;">แจ้งซ่อมรถเสีย</h2><br>
  
      <div style="text-align:center;">
  
      <mat-form-field class="example-full-width">
        <mat-select placeholder="ชื่อพนักงาน" name="driver" [(ngModel)]="repairinfo.driver" required>
          <mat-option *ngFor="let driver of drivers" [value]="driver">
            {{driver.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
        <mat-select placeholder="ทะเบียนรถ" name="car" [(ngModel)]="repairinfo.car" required>
          <mat-option *ngFor="let car of cars" [value]="car">
            {{car.licenseplate}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
        <mat-select placeholder="ความเสียหาย" name="damage" [(ngModel)]="repairinfo.damage" required>
          <mat-option *ngFor="let damage of damages" [value]="damage">
            {{damage.damageName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <mat-label>เบอร์โทรศัพท์</mat-label>
          <input matInput placeholder="เบอร์โทร" [(ngModel)]="repairinfo.phone" name="phone" required>
        </mat-form-field>
      </div>
  
      <div style="text-align:center;">
        <br><button mat-raised-button color="primary" (click)="save()">บันทึก</button>
      </div>
      
    </mat-card>
  </div>
  </body>
