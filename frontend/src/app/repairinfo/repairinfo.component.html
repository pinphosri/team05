<div class="w3-display-middle">
  <mat-card class="card2">
    <div style="text-align:right;">
      <button mat-raised-button color="warn" [routerLink]="['/mainmenu']">ย้อนกลับ</button>
    </div><br>
    <h2 style="text-align:center;">แจ้งซ่อมรถเสีย</h2><br>

    <form #regisForm="ngForm" (ngSubmit)="save()">
    <div style="text-align:center;">

    <mat-form-field class="example-full-width">
      <mat-select placeholder="ชื่อพนักงาน" name="driver" [(ngModel)]="repairinfo.driver" required>
        <mat-option *ngFor="let driver of drivers" [value]="driver">
          {{driver.driverName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-select placeholder="ทะเบียนรถ" name="car" [(ngModel)]="repairinfo.car" required>
        <mat-option *ngFor="let car of cars" [value]="car">
          {{car.carbrand}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-select placeholder="ความเสียหาย" name="damage" [(ngModel)]="repairinfo.damage" required>
        <mat-option *ngFor="let damage of damages" [value]="damage">
          {{damage.damageName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>เบอร์โทรศัพท์</mat-label>
        <input matInput placeholder="เบอร์โทร" [(ngModel)]="repairinfo.phone" name="phone" required>
      </mat-form-field>
      <h6 style="text-align:center;">*** กรอกข้อมูลให้ครบถ้วน จึงจะสามารถบันทึกข้อมูลได้</h6>
    </div>

    <div style="text-align:center;">
      <br><button mat-raised-button color="primary"  id="reg" [disabled]="regisForm.invalid || checkSelected == false">บันทึก</button>
    </div>
    </form>
  </mat-card>
</div>
